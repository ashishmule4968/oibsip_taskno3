<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="fav1.ico">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <input type="text" name="screen" id="screen">
        <table>
            <tr>
                <td><em><button class="button1">C</button></em></td>
                <td><button class="button2">del</button></td> 
                <td><button class="button3">%</button></td>
                <td><button class="button4">/</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button class="button5">x</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button class="button6">-</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button class="button7">+</button></td>
            </tr>
            <tr>
                <td><button class="button9">.</button></td>
                <td><button>0</button></td>
                <td><button class="button10">()</button></td>
                <td><button class="button8">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
